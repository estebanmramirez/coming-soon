<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLESHEET-->
    <link rel="stylesheet" href= "CSS/estilos.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--SCRIPT JS-->
    <script src="main.js"></script>
</head>
<body>
    <main>
        <img class="logo" src="images/logo.svg" alt="logo">

        <section class="container">
            <h2  class="container__h2">We are launching <span>soon!</span></h2>
            <p class="container__p">subscribe and get notified</p>
        </section>

        
        <form>
            <input onclick="email(this)" class="form" type="email" value="">
            <button type="button" onclick="">Notify Me</button>
        </form>
            
        

        <figure>
            <img class="figure__img" src="images/illustration-dashboard.png" alt="dashboard">
        </figure>      

    </main>

    <footer class="footer">
        <div class="social">
            <a href="#">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p>Copyright ping. All rights reserved</p>
    </footer>

</body>
</html>
